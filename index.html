<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="./timeline.js" type="text/javascript" charset="utf-8"></script>
<body>

<svg width="100%" height="300">
</svg> 
 <script>
  var data = [{ time: 0, complete: true, comment: "First step" },
              { time: 3, complete: true, comment: "Second step" },
              { time: 5, complete: true, comment: "Third step" }, 
              { time: 11, complete: false, comment: "Fourth step" }, 
              { time: 15, complete: false, comment: "Fifth step" }];

timeline = new Timeline(data);
timeline.processData();
timeline.render("svg");
 </script>
</body>
</html>
